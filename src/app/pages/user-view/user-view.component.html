<div *ngIf="userInfo | async as user">
  <h1 class="title">{{user.username}}</h1>
  <p>first_name: {{user.first_name}}</p>
  <p>last_name: {{user.last_name}}</p>
  <p>email: {{user.email}}</p>
  <p>user_type: {{user.user_type}}</p>
  <div>
    <div class="back" [routerLink]="['/user_List']"> < Return To UserList</div>
  </div>
</div>
